<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Society - Facebook</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body { 
            font-family: Montserrat, 
            sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            position: relative; 
            background-color: #0c0c0c; 
            color: #f0f0f0; 
        }
        .question-container { 
            margin-bottom: 20px; 
            box-shadow: 0px 0px 12px 0px rgba(0, 0, 0, 0.5); /* Adjust the shadow values as needed */
            padding: 2px 8px 4px 8px;
            background-color: #141414;
        }
        .option { cursor: pointer; padding: 8px; border: 1px solid #28282b; margin-bottom: 10px; transition: transform 0.2s ease; background-color: #28282b; color: #f0f0f0; display: flex; align-items: center; justify-content: space-between; }
        .option img { max-width: 500px; height: auto; margin-left: 10px; flex-shrink: 0; } .option:hover { transform: scale(1.05); background-color: #555; }
        .option:hover { transform: scale(1.05); background-color: #000000; }
        .option:active { transform: scale(0.95); }
        .option.selected { background-color: #7abaff; color: #000; }
        .correct { background-color: #66bd69; position: relative; color: #000; }
        .wrong { background-color: #df6158; position: relative; color: #000; }
        .icon { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); font-size: 20px; }
        #submit-button { position: fixed; bottom: 20px; right: 20px; padding: 15px 30px; z-index: 1000; background-color: #7abaff; border: none; cursor: pointer; transition: transform 0.2s ease; font-size: 24px; }
        #submit-button:hover { transform: scale(1.05); }
        #submit-button:active { transform: scale(0.95); }
        #timer { position: fixed; bottom: 90px; right: 20px; font-size: 24px; background-color: #28282b; color: #f0f0f0; padding: 5px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Computer Society - Facebook</h1>
    <div id="quiz"></div>
    <div id="timer">Time: 0s</div>
    <button id="submit-button">Submit Answers</button>
    <audio id="select-sound" src="data:audio/mpeg;base64,None"></audio>
    <audio id="select-submit-sound" src="data:audio/mpeg;base64,None"></audio>
    <audio id="hover-sound" src="data:audio/mpeg;base64,None"></audio>
    <audio id="submit-sound" src="data:audio/mpeg;base64,None"></audio>
    <script>
	const quizData = [
            {
            question: "1) What is one of the main positive effects of Facebook on society?",
            options: [
                { text: "Connecting people across geographical boundaries" },
                { text: "Creating financial instability" },
                { text: "Increasing data privacy risks" },
                { text: "Reducing digital literacy" },
            ],
            correct: "Connecting people across geographical boundaries"
        },
        {
            question: "2) Which of the following is a common negative impact of Facebook on mental health?",
            options: [
                { text: "Increased anxiety and depression" },
                { text: "Enhanced critical thinking skills" },
                { text: "Improved memory" },
                { text: "Reduced social interaction" },
            ],
            correct: "Increased anxiety and depression"
        },
        {
            question: "3) Facebook's algorithms often create 'echo chambers.' What is an echo chamber?",
            options: [
                { text: "A situation where users are exposed to content that reinforces their existing beliefs" },
                { text: "A place where all opinions are equally represented" },
                { text: "A secure area for private conversations" },
                { text: "A method for reducing fake news" },
            ],
            correct: "A situation where users are exposed to content that reinforces their existing beliefs"
        },
        {
            question: "4) What is one way Facebook contributes to disinformation?",
            options: [
                { text: "Allowing rapid spread of fake news and misinformation" },
                { text: "Providing accurate news to all users" },
                { text: "Removing all unverified content" },
                { text: "Only showing government-approved information" },
            ],
            correct: "Allowing rapid spread of fake news and misinformation"
        },
        {
            question: "5) Which of the following best describes 'cyberbullying' on Facebook?",
            options: [
                { text: "Harassment and intimidation of individuals online" },
                { text: "Promoting ethical discussions" },
                { text: "Offering online courses" },
                { text: "Providing secure banking services" },
            ],
            correct: "Harassment and intimidation of individuals online"
        },
        {
            question: "6) How has Facebook impacted marketing and advertising?",
            options: [
                { text: "It allows businesses to reach targeted audiences more effectively" },
                { text: "It prevents targeted advertising" },
                { text: "It only allows traditional TV ads" },
                { text: "It limits marketing to non-profit organizations" },
            ],
            correct: "It allows businesses to reach targeted audiences more effectively"
        },
        {
            question: "7) What is one potential privacy risk associated with Facebook?",
            options: [
                { text: "Personal data can be collected and shared without clear consent" },
                { text: "Personal data is entirely secure and private" },
                { text: "Only non-personal data is collected" },
                { text: "Data is never shared with third parties" },
            ],
            correct: "Personal data can be collected and shared without clear consent"
        },
        {
            question: "8) Which of the following describes 'filter bubbles' on Facebook?",
            options: [
                { text: "An environment where users only see content aligned with their preferences and beliefs" },
                { text: "A method for protecting user privacy" },
                { text: "A tool for reducing advertising" },
                { text: "A feature that increases friend recommendations" },
            ],
            correct: "An environment where users only see content aligned with their preferences and beliefs"
        },
        {
            question: "9) What is a major ethical concern with Facebook's use of personal data?",
            options: [
                { text: "Data is sometimes used for targeted advertising without user knowledge" },
                { text: "All data is kept confidential" },
                { text: "Data is shared only with trusted government agencies" },
                { text: "User data is completely protected from misuse" },
            ],
            correct: "Data is sometimes used for targeted advertising without user knowledge"
        },
        {
            question: "10) Facebook has been accused of prioritizing engagement over user well-being. This refers to:",
            options: [
                { text: "The use of algorithms to maximize time spent on the platform" },
                { text: "Increasing user privacy settings" },
                { text: "Encouraging mental health awareness" },
                { text: "Banning all advertisements" },
            ],
            correct: "The use of algorithms to maximize time spent on the platform"
        },
        {
            question: "11) What is a benefit of Facebook for social activism?",
            options: [
                { text: "It provides a platform for organizing and raising awareness on social issues" },
                { text: "It prevents people from sharing social messages" },
                { text: "It censors all public debates" },
                { text: "It restricts access to local news" },
            ],
            correct: "It provides a platform for organizing and raising awareness on social issues"
        },
        {
            question: "12) How does Facebook contribute to the spread of misinformation?",
            options: [
                { text: "By allowing unchecked sharing of content, including false news" },
                { text: "By verifying every post before it is shared" },
                { text: "By limiting all posts to official news sources" },
                { text: "By providing fact-checking on every piece of content" },
            ],
            correct: "By allowing unchecked sharing of content, including false news"
        },
        {
            question: "13) Which of the following is a positive impact of Facebook on education?",
            options: [
                { text: "It offers access to educational resources and online communities" },
                { text: "It restricts access to academic articles" },
                { text: "It censors academic discussions" },
                { text: "It only allows entertainment content" },
            ],
            correct: "It offers access to educational resources and online communities"
        },
        {
            question: "14) What is one reason Facebook is criticized for its advertising practices?",
            options: [
                { text: "Ads are often based on personal data without user consent" },
                { text: "Ads are never targeted to user preferences" },
                { text: "Ads are banned for small businesses" },
                { text: "Facebook does not allow advertising at all" },
            ],
            correct: "Ads are often based on personal data without user consent"
        },
        {
            question: "15) Facebook has been scrutinized for its role in data privacy violations. A notable example is:",
            options: [
                { text: "The Cambridge Analytica scandal" },
                { text: "The ban on social media advertising" },
                { text: "The promotion of public health campaigns" },
                { text: "The restriction of social activism" },
            ],
            correct: "The Cambridge Analytica scandal"
        },
        {
            question: "16) How can Facebook create issues with personal relationships?",
            options: [
                { text: "Increased jealousy and comparison due to curated posts" },
                { text: "Encouraging physical exercise" },
                { text: "Providing career counseling services" },
                { text: "Offering dating advice" },
            ],
            correct: "Increased jealousy and comparison due to curated posts"
        },
        {
            question: "17) Facebookâ€™s platform design often encourages:",
            options: [
                { text: "Extended screen time through notifications and updates" },
                { text: "User meditation and relaxation" },
                { text: "Reduced engagement" },
                { text: "Face-to-face meetings" },
            ],
            correct: "Extended screen time through notifications and updates"
        },
        {
            question: "18) What does Facebook use to personalize user experience on the platform?",
            options: [
                { text: "Algorithms that analyze user data and behavior" },
                { text: "Manual sorting of posts" },
                { text: "Random post selection" },
                { text: "User-only content generation" },
            ],
            correct: "Algorithms that analyze user data and behavior"
        },
        {
            question: "19) How does Facebook impact political engagement?",
            options: [
                { text: "It serves as a platform for political discussion and mobilization" },
                { text: "It restricts political discourse" },
                { text: "It bans all political content" },
                { text: "It only allows government-approved messages" },
            ],
            correct: "It serves as a platform for political discussion and mobilization"
        },
        {
            question: "20) What is a concern about Facebook's influence on user privacy?",
            options: [
                { text: "It collects extensive personal data which may be shared with third parties" },
                { text: "It never collects any user data" },
                { text: "It only collects data with explicit user consent every time" },
                { text: "It only shares data with non-profit organizations" },
            ],
            correct: "It collects extensive personal data which may be shared with third parties"
        },
 ];

        const quizContainer = document.getElementById('quiz');
        const submitButton = document.getElementById('submit-button');

        const selectSound = document.getElementById('select-sound');
        const hoverSound = document.getElementById('hover-sound');
        const submitSound = document.getElementById('submit-sound');
        const selectSubmitSound = document.getElementById('select-submit-sound');

        const timerElement = document.getElementById('timer');
        let selectedAnswers = [];
        let timer = 0;
        let timerInterval;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuiz() {
            quizContainer.innerHTML = '';
            selectedAnswers = new Array(quizData.length).fill(null);
            quizData.forEach((data, index) => {
                const questionContainer = document.createElement('div');
                questionContainer.classList.add('question-container');

                const questionElement = document.createElement('h3');
                questionElement.innerHTML = `${index + 1}. ${data.question}`;
                questionContainer.appendChild(questionElement);

                if (data.image) {
                    const questionImage = document.createElement('img');
                    questionImage.src = data.image;
                    questionImage.alt = "Question Image";
                    questionImage.style.maxWidth = '100%';
                    questionImage.style.marginBottom = '10px';
                    questionContainer.appendChild(questionImage);
                }

                const options = [...data.options];
                shuffle(options);

                options.forEach(option => {
                    const optionElement = document.createElement('div');
                    optionElement.classList.add('option');
                    optionElement.textContent = option.text;

                    if (option.image) {
                        const optionImage = document.createElement('img');
                        optionImage.src = option.image;
                        optionImage.alt = "Option Image";
                        optionImage.style.maxWidth = '500px';
                        optionImage.style.marginLeft = '10px';
                        optionElement.appendChild(optionImage);
                    }

                    optionElement.addEventListener('mouseenter', () => {
                        hoverSound.currentTime = 0;  // Reset the hover audio to the start
                        hoverSound.play();  // Play the hover sound
                    });

                    optionElement.addEventListener('click', () => {
                        selectSound.currentTime = 0;
                        selectSound.play();
                        if (selectedAnswers[index] === option.text) {
                            selectedAnswers[index] = null;
                            optionElement.classList.remove('selected');
                        } else {
                            selectedAnswers[index] = option.text;
                            Array.from(questionContainer.getElementsByClassName('option')).forEach(opt => opt.classList.remove('selected'));
                            optionElement.classList.add('selected');
                        }
                    });
                    questionContainer.appendChild(optionElement);
                });

                quizContainer.appendChild(questionContainer);
            });
        }

        function startTimer() {
            timer = 0;
            timerElement.textContent = `Time: ${timer}s`;
            timerInterval = setInterval(() => {
                timer++;
                timerElement.textContent = `Time: ${timer}s`;
            }, 1000);
        }

        submitButton.addEventListener('click', () => {
            selectSubmitSound.currentTime = 0;
            selectSubmitSound.play();
            if (submitButton.textContent === 'Submit Answers') {
                submitSound.currentTime = 0;
                submitSound.play();
                clearInterval(timerInterval);
                let score = 0;
                quizContainer.innerHTML = '';
                quizData.forEach((data, index) => {
                    const questionContainer = document.createElement('div');
                    questionContainer.classList.add('question-container');

                    const questionElement = document.createElement('h3');
                    questionElement.innerHTML = `${index + 1}. ${data.question}`;
                    questionContainer.appendChild(questionElement);

                    if (data.image) {
                        const questionImage = document.createElement('img');
                        questionImage.src = data.image;
                        questionImage.alt = "Question Image";
                        questionImage.style.maxWidth = '100%';
                        questionImage.style.marginBottom = '10px';
                        questionContainer.appendChild(questionImage);
                    }

                    data.options.forEach(option => {
                        const optionElement = document.createElement('div');
                        optionElement.classList.add('option');
                        optionElement.textContent = option.text;

                        if (option.image) {
                            const optionImage = document.createElement('img');
                            optionImage.src = option.image;
                            optionImage.alt = "Option Image";
                            optionImage.style.maxWidth = '500px';
                            optionImage.style.marginLeft = '10px';
                            optionElement.appendChild(optionImage);
                        }

                        if (option.text === data.correct) {
                            if (selectedAnswers[index] === option.text) {
                                score++;
                                optionElement.classList.add('correct');
                                const tickIcon = document.createElement('span');
                                tickIcon.classList.add('icon');
                                tickIcon.textContent = '✔';
                                optionElement.appendChild(tickIcon);
                            } else {
                                optionElement.classList.add('correct');
                            }
                        } else if (selectedAnswers[index] === option.text) {
                            optionElement.classList.add('wrong');
                            const crossIcon = document.createElement('span');
                            crossIcon.classList.add('icon');
                            crossIcon.textContent = '✖';
                            optionElement.appendChild(crossIcon);
                        }
                        questionContainer.appendChild(optionElement);
                    });

                    quizContainer.appendChild(questionContainer);
                });

                timerElement.textContent = `Your score: ${score}/${quizData.length}`;
                submitButton.textContent = 'Retake';
            } else if (submitButton.textContent === 'Retake') {
                loadQuiz();
                startTimer();
                submitButton.textContent = 'Submit Answers';
            }
        });

        loadQuiz();
        startTimer();
    </script>
</body>
</html>
