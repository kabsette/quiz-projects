<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Society - Intellectual Property</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body { 
            font-family: Montserrat, 
            sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            position: relative; 
            background-color: #0c0c0c; 
            color: #f0f0f0; 
        }
        .question-container { 
            margin-bottom: 20px; 
            box-shadow: 0px 0px 12px 0px rgba(0, 0, 0, 0.5); /* Adjust the shadow values as needed */
            padding: 2px 8px 4px 8px;
            background-color: #141414;
        }
        .option { cursor: pointer; padding: 8px; border: 1px solid #28282b; margin-bottom: 10px; transition: transform 0.2s ease; background-color: #28282b; color: #f0f0f0; display: flex; align-items: center; justify-content: space-between; }
        .option img { max-width: 500px; height: auto; margin-left: 10px; flex-shrink: 0; } .option:hover { transform: scale(1.05); background-color: #555; }
        .option:hover { transform: scale(1.05); background-color: #000000; }
        .option:active { transform: scale(0.95); }
        .option.selected { background-color: #7abaff; color: #000; }
        .correct { background-color: #66bd69; position: relative; color: #000; }
        .wrong { background-color: #df6158; position: relative; color: #000; }
        .icon { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); font-size: 20px; }
        #submit-button { position: fixed; bottom: 20px; right: 20px; padding: 15px 30px; z-index: 1000; background-color: #7abaff; border: none; cursor: pointer; transition: transform 0.2s ease; font-size: 24px; }
        #submit-button:hover { transform: scale(1.05); }
        #submit-button:active { transform: scale(0.95); }
        #timer { position: fixed; bottom: 90px; right: 20px; font-size: 24px; background-color: #28282b; color: #f0f0f0; padding: 5px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Computer Society - Intellectual Property</h1>
    <div id="quiz"></div>
    <div id="timer">Time: 0s</div>
    <button id="submit-button">Submit Answers</button>
    <audio id="select-sound" src="data:audio/mpeg;base64,None"></audio>
    <audio id="select-submit-sound" src="data:audio/mpeg;base64,None"></audio>
    <audio id="hover-sound" src="data:audio/mpeg;base64,None"></audio>
    <audio id="submit-sound" src="data:audio/mpeg;base64,None"></audio>
    <script>
	const quizData = [
            {
            question: "1) What is the primary purpose of intellectual property (IP) rights?",
            options: [
                { text: "To protect creations of the mind, like inventions and artistic works" },
                { text: "To make all information public" },
                { text: "To prevent any commercialization of ideas" },
                { text: "To limit access to public records" },
            ],
            correct: "To protect creations of the mind, like inventions and artistic works"
        },
        {
            question: "2) Which of the following is an example of intellectual property?",
            options: [
                { text: "A unique logo or brand symbol" },
                { text: "Natural resources" },
                { text: "Public land" },
                { text: "An employeeâ€™s job title" },
            ],
            correct: "A unique logo or brand symbol"
        },
        {
            question: "3) Intellectual property is typically divided into which categories?",
            options: [
                { text: "Patents, trademarks, designs, and copyright" },
                { text: "Real estate, stocks, bonds, and savings" },
                { text: "Natural resources, financial assets, employment records" },
                { text: "Government records, financial accounts, public documents" },
            ],
            correct: "Patents, trademarks, designs, and copyright"
        },
        {
            question: "4) Which of the following best describes a patent?",
            options: [
                { text: "A right granted for an invention that provides a new way of doing something" },
                { text: "Protection for aesthetic appearance only" },
                { text: "A copyright for literary works" },
                { text: "A logo used to represent a brand" },
            ],
            correct: "A right granted for an invention that provides a new way of doing something"
        },
        {
            question: "5) What does copyright protect?",
            options: [
                { text: "Original literary, musical, and artistic works" },
                { text: "Inventions and industrial processes" },
                { text: "Trade secrets" },
                { text: "Government documents" },
            ],
            correct: "Original literary, musical, and artistic works"
        },
        {
            question: "6) Which of these items is likely protected by a trademark?",
            options: [
                { text: "A company logo or brand name" },
                { text: "A musical composition" },
                { text: "A mechanical invention" },
                { text: "A software algorithm" },
            ],
            correct: "A company logo or brand name"
        },
        {
            question: "7) The main purpose of a trademark is to:",
            options: [
                { text: "Distinguish the goods or services of one trader from those of another" },
                { text: "Protect inventions only" },
                { text: "Ensure that no one can copy text or music" },
                { text: "Prevent artistic expression" },
            ],
            correct: "Distinguish the goods or services of one trader from those of another"
        },
        {
            question: "8) Which of the following is protected under copyright?",
            options: [
                { text: "An original graphic design" },
                { text: "An industrial process" },
                { text: "A productâ€™s shape" },
                { text: "A companyâ€™s financial records" },
            ],
            correct: "An original graphic design"
        },
        {
            question: "9) The lifespan of copyright protection for literary works generally lasts:",
            options: [
                { text: "Life of the author plus 70 years" },
                { text: "10 years" },
                { text: "Unlimited duration" },
                { text: "Only during the authorâ€™s lifetime" },
            ],
            correct: "Life of the author plus 70 years"
        },
        {
            question: "10) Registered designs primarily protect:",
            options: [
                { text: "The aesthetic appearance of a product" },
                { text: "Scientific methods" },
                { text: "Musical compositions" },
                { text: "Brand logos" },
            ],
            correct: "The aesthetic appearance of a product"
        },
        {
            question: "11) Copyright protection extends to:",
            options: [
                { text: "Expressions of ideas, but not the ideas themselves" },
                { text: "Any scientific theory" },
                { text: "Mathematical concepts" },
                { text: "Generic ideas without expression" },
            ],
            correct: "Expressions of ideas, but not the ideas themselves"
        },
        {
            question: "12) What is 'Design Right' in intellectual property?",
            options: [
                { text: "Protection for the 3D shape and appearance of articles" },
                { text: "A patent for a new process" },
                { text: "A form of copyright for musical works" },
                { text: "A public domain right" },
            ],
            correct: "Protection for the 3D shape and appearance of articles"
        },
        {
            question: "13) Trademarks serve to:",
            options: [
                { text: "Establish goodwill and reputation in a product or service" },
                { text: "Protect literary works" },
                { text: "Identify new inventions" },
                { text: "Secure intellectual property patents" },
            ],
            correct: "Establish goodwill and reputation in a product or service"
        },
        {
            question: "14) Which of the following is NOT protected under copyright?",
            options: [
                { text: "An invention" },
                { text: "A novel" },
                { text: "A song" },
                { text: "A painting" },
            ],
            correct: "An invention"
        },
        {
            question: "15) Intellectual property protection helps promote:",
            options: [
                { text: "Innovation and fair competition" },
                { text: "Unrestricted copying of works" },
                { text: "Limiting access to information" },
                { text: "Government ownership of ideas" },
            ],
            correct: "Innovation and fair competition"
        },
        {
            question: "16) What is the maximum duration for a registered design?",
            options: [
                { text: "25 years" },
                { text: "10 years" },
                { text: "Life of the author" },
                { text: "70 years" },
            ],
            correct: "25 years"
        },
        {
            question: "17) Which of the following is NOT a type of intellectual property?",
            options: [
                { text: "Real estate title" },
                { text: "Trademark" },
                { text: "Patent" },
                { text: "Copyright" },
            ],
            correct: "Real estate title"
        },
        {
            question: "18) Patents are granted for:",
            options: [
                { text: "Inventions that provide a new way of doing something or a technical solution" },
                { text: "Literary and artistic works" },
                { text: "Company logos and brand symbols" },
                { text: "Personal information" },
            ],
            correct: "Inventions that provide a new way of doing something or a technical solution"
        },
        {
            question: "19) The purpose of copyright is to:",
            options: [
                { text: "Give creators control over the use and distribution of their original works" },
                { text: "Protect natural resources" },
                { text: "Allow unlimited use of creative works" },
                { text: "Provide lifetime ownership of real estate" },
            ],
            correct: "Give creators control over the use and distribution of their original works"
        },
        {
            question: "20) In intellectual property, 'fair use' allows:",
            options: [
                { text: "Limited use of copyrighted material without permission under specific conditions" },
                { text: "Unlimited copying of all materials" },
                { text: "Use of any data for commercial purposes" },
                { text: "Ownership transfer of intellectual property" },
            ],
            correct: "Limited use of copyrighted material without permission under specific conditions"
        },
 ];

        const quizContainer = document.getElementById('quiz');
        const submitButton = document.getElementById('submit-button');

        const selectSound = document.getElementById('select-sound');
        const hoverSound = document.getElementById('hover-sound');
        const submitSound = document.getElementById('submit-sound');
        const selectSubmitSound = document.getElementById('select-submit-sound');

        const timerElement = document.getElementById('timer');
        let selectedAnswers = [];
        let timer = 0;
        let timerInterval;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuiz() {
            quizContainer.innerHTML = '';
            selectedAnswers = new Array(quizData.length).fill(null);
            quizData.forEach((data, index) => {
                const questionContainer = document.createElement('div');
                questionContainer.classList.add('question-container');

                const questionElement = document.createElement('h3');
                questionElement.innerHTML = `${index + 1}. ${data.question}`;
                questionContainer.appendChild(questionElement);

                if (data.image) {
                    const questionImage = document.createElement('img');
                    questionImage.src = data.image;
                    questionImage.alt = "Question Image";
                    questionImage.style.maxWidth = '100%';
                    questionImage.style.marginBottom = '10px';
                    questionContainer.appendChild(questionImage);
                }

                const options = [...data.options];
                shuffle(options);

                options.forEach(option => {
                    const optionElement = document.createElement('div');
                    optionElement.classList.add('option');
                    optionElement.textContent = option.text;

                    if (option.image) {
                        const optionImage = document.createElement('img');
                        optionImage.src = option.image;
                        optionImage.alt = "Option Image";
                        optionImage.style.maxWidth = '500px';
                        optionImage.style.marginLeft = '10px';
                        optionElement.appendChild(optionImage);
                    }

                    optionElement.addEventListener('mouseenter', () => {
                        hoverSound.currentTime = 0;  // Reset the hover audio to the start
                        hoverSound.play();  // Play the hover sound
                    });

                    optionElement.addEventListener('click', () => {
                        selectSound.currentTime = 0;
                        selectSound.play();
                        if (selectedAnswers[index] === option.text) {
                            selectedAnswers[index] = null;
                            optionElement.classList.remove('selected');
                        } else {
                            selectedAnswers[index] = option.text;
                            Array.from(questionContainer.getElementsByClassName('option')).forEach(opt => opt.classList.remove('selected'));
                            optionElement.classList.add('selected');
                        }
                    });
                    questionContainer.appendChild(optionElement);
                });

                quizContainer.appendChild(questionContainer);
            });
        }

        function startTimer() {
            timer = 0;
            timerElement.textContent = `Time: ${timer}s`;
            timerInterval = setInterval(() => {
                timer++;
                timerElement.textContent = `Time: ${timer}s`;
            }, 1000);
        }

        submitButton.addEventListener('click', () => {
            selectSubmitSound.currentTime = 0;
            selectSubmitSound.play();
            if (submitButton.textContent === 'Submit Answers') {
                submitSound.currentTime = 0;
                submitSound.play();
                clearInterval(timerInterval);
                let score = 0;
                quizContainer.innerHTML = '';
                quizData.forEach((data, index) => {
                    const questionContainer = document.createElement('div');
                    questionContainer.classList.add('question-container');

                    const questionElement = document.createElement('h3');
                    questionElement.innerHTML = `${index + 1}. ${data.question}`;
                    questionContainer.appendChild(questionElement);

                    if (data.image) {
                        const questionImage = document.createElement('img');
                        questionImage.src = data.image;
                        questionImage.alt = "Question Image";
                        questionImage.style.maxWidth = '100%';
                        questionImage.style.marginBottom = '10px';
                        questionContainer.appendChild(questionImage);
                    }

                    data.options.forEach(option => {
                        const optionElement = document.createElement('div');
                        optionElement.classList.add('option');
                        optionElement.textContent = option.text;

                        if (option.image) {
                            const optionImage = document.createElement('img');
                            optionImage.src = option.image;
                            optionImage.alt = "Option Image";
                            optionImage.style.maxWidth = '500px';
                            optionImage.style.marginLeft = '10px';
                            optionElement.appendChild(optionImage);
                        }

                        if (option.text === data.correct) {
                            if (selectedAnswers[index] === option.text) {
                                score++;
                                optionElement.classList.add('correct');
                                const tickIcon = document.createElement('span');
                                tickIcon.classList.add('icon');
                                tickIcon.textContent = '✔';
                                optionElement.appendChild(tickIcon);
                            } else {
                                optionElement.classList.add('correct');
                            }
                        } else if (selectedAnswers[index] === option.text) {
                            optionElement.classList.add('wrong');
                            const crossIcon = document.createElement('span');
                            crossIcon.classList.add('icon');
                            crossIcon.textContent = '✖';
                            optionElement.appendChild(crossIcon);
                        }
                        questionContainer.appendChild(optionElement);
                    });

                    quizContainer.appendChild(questionContainer);
                });

                timerElement.textContent = `Your score: ${score}/${quizData.length}`;
                submitButton.textContent = 'Retake';
            } else if (submitButton.textContent === 'Retake') {
                loadQuiz();
                startTimer();
                submitButton.textContent = 'Submit Answers';
            }
        });

        loadQuiz();
        startTimer();
    </script>
</body>
</html>
