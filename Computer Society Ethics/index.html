<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Society - Ethical Codes for CP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body { 
            font-family: Montserrat, 
            sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            position: relative; 
            background-color: #0c0c0c; 
            color: #f0f0f0; 
        }
        .question-container { 
            margin-bottom: 20px; 
            box-shadow: 0px 0px 12px 0px rgba(0, 0, 0, 0.5); /* Adjust the shadow values as needed */
            padding: 2px 8px 4px 8px;
            background-color: #141414;
        }
        .option { cursor: pointer; padding: 8px; border: 1px solid #28282b; margin-bottom: 10px; transition: transform 0.2s ease; background-color: #28282b; color: #f0f0f0; display: flex; align-items: center; justify-content: space-between; }
        .option img { max-width: 500px; height: auto; margin-left: 10px; flex-shrink: 0; } .option:hover { transform: scale(1.05); background-color: #555; }
        .option:hover { transform: scale(1.05); background-color: #000000; }
        .option:active { transform: scale(0.95); }
        .option.selected { background-color: #7abaff; color: #000; }
        .correct { background-color: #66bd69; position: relative; color: #000; }
        .wrong { background-color: #df6158; position: relative; color: #000; }
        .icon { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); font-size: 20px; }
        #submit-button { position: fixed; bottom: 20px; right: 20px; padding: 15px 30px; z-index: 1000; background-color: #7abaff; border: none; cursor: pointer; transition: transform 0.2s ease; font-size: 24px; }
        #submit-button:hover { transform: scale(1.05); }
        #submit-button:active { transform: scale(0.95); }
        #timer { position: fixed; bottom: 90px; right: 20px; font-size: 24px; background-color: #28282b; color: #f0f0f0; padding: 5px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Computer Society - Ethical Codes for CP</h1>
    <div id="quiz"></div>
    <div id="timer">Time: 0s</div>
    <button id="submit-button">Submit Answers</button>
    <audio id="select-sound" src="data:audio/mpeg;base64,None"></audio>
    <audio id="select-submit-sound" src="data:audio/mpeg;base64,None"></audio>
    <audio id="hover-sound" src="data:audio/mpeg;base64,None"></audio>
    <audio id="submit-sound" src="data:audio/mpeg;base64,None"></audio>
    <script>
	const quizData = [
            {
            question: "1) What is the primary responsibility of computer professionals regarding confidentiality?",
            options: [
                { text: "To track employee performance" },
                { text: "To maintain the privacy of sensitive information" },
                { text: "To ensure cybersecurity readiness" },
                { text: "To promote the integrity of software products" },
            ],
            correct: "To maintain the privacy of sensitive information"
        },
        {
            question: "2) Which of the following is NOT a primary concern in computer ethics?",
            options: [
                { text: "Confidentiality of sensitive information" },
                { text: "Maximizing profits for software companies" },
                { text: "Avoiding harm to users" },
                { text: "Ensuring high standards in software development" },
            ],
            correct: "Maximizing profits for software companies"
        },
        {
            question: "3) What does the principle of 'public interest' mean for computer professionals?",
            options: [
                { text: "To develop software that respects user privacy and safety" },
                { text: "To manage corporate profit goals" },
                { text: "To test software under strict government regulations" },
                { text: "To continuously upgrade their technical skills" },
            ],
            correct: "To develop software that respects user privacy and safety"
        },
        {
            question: "4) According to the ACM/IEEE Code of Ethics, what is the most important consideration in software engineering?",
            options: [
                { text: "Public welfare" },
                { text: "Maximizing company profits" },
                { text: "High salary potential" },
                { text: "Obtaining user consent" },
            ],
            correct: "Public welfare"
        },
        {
            question: "5) Which code emphasizes the ethical responsibility of software engineers to maintain the privacy of individuals?",
            options: [
                { text: "National Data Index (NDI)" },
                { text: "ACM/IEEE Code of Ethics" },
                { text: "The Haseen Indicator" },
                { text: "The Sumood Indicator" },
            ],
            correct: "ACM/IEEE Code of Ethics"
        },
        {
            question: "6) Why is lifelong learning important in computer ethics?",
            options: [
                { text: "To ensure the safety and welfare of the public" },
                { text: "To allow computer professionals to maintain relevant skills" },
                { text: "To promote increased profit margins for software companies" },
                { text: "To monitor cybersecurity in public organizations" },
            ],
            correct: "To allow computer professionals to maintain relevant skills"
        },
        {
            question: "7) What is the purpose of the 'client and employer' principle in the ACM/IEEE Code?",
            options: [
                { text: "To evaluate environmental sustainability" },
                { text: "To act in the best interests of clients and employers while respecting public welfare" },
                { text: "To ensure data management compliance" },
                { text: "To maintain high profits in the tech industry" },
            ],
            correct: "To act in the best interests of clients and employers while respecting public welfare"
        },
        {
            question: "8) Which action would be considered unethical according to computer professional standards?",
            options: [
                { text: "Protecting user privacy" },
                { text: "Testing software inadequately to meet a deadline" },
                { text: "Promoting lifelong learning" },
                { text: "Reporting a data breach" },
            ],
            correct: "Testing software inadequately to meet a deadline"
        },
        {
            question: "9) What does 'transparency' in software development entail?",
            options: [
                { text: "Being open about the capabilities and limitations of software" },
                { text: "Increasing software revenue potential" },
                { text: "Ensuring that data management standards are upheld" },
                { text: "Tracking the cybersecurity readiness of an organization" },
            ],
            correct: "Being open about the capabilities and limitations of software"
        },
        {
            question: "10) Which of these is an ethical responsibility in managing software teams?",
            options: [
                { text: "Encouraging ethical decision-making in team projects" },
                { text: "Maximizing the team's output at any cost" },
                { text: "Focusing solely on profit goals" },
                { text: "Reporting cybersecurity issues only if required by law" },
            ],
            correct: "Encouraging ethical decision-making in team projects"
        },
        {
            question: "11) According to computer ethics, what is the best way to handle a conflict of interest?",
            options: [
                { text: "Report and act in the public interest" },
                { text: "Follow client instructions regardless" },
                { text: "Focus on maximizing company profit" },
                { text: "Promote strict data management practices" },
            ],
            correct: "Report and act in the public interest"
        },
        {
            question: "12) What does 'avoidance of harm' mean in the context of computer ethics?",
            options: [
                { text: "Testing software to ensure no harm is caused to users" },
                { text: "Maximizing client and employer profits" },
                { text: "Ensuring cybersecurity compliance" },
                { text: "Adhering to government profit goals" },
            ],
            correct: "Testing software to ensure no harm is caused to users"
        },
        {
            question: "13) Which of these is NOT a recommended ethical behavior for computer professionals?",
            options: [
                { text: "Ensuring user privacy" },
                { text: "Maximizing revenue" },
                { text: "Fair treatment of colleagues" },
                { text: "Lifelong learning" },
            ],
            correct: "Maximizing revenue"
        },
        {
            question: "14) What does 'intellectual disobedience' refer to?",
            options: [
                { text: "Acting against directives that are unethical when it benefits society" },
                { text: "Promoting cybersecurity in the workplace" },
                { text: "Complying with all employer requests" },
                { text: "Monitoring data management standards" },
            ],
            correct: "Acting against directives that are unethical when it benefits society"
        },
        {
            question: "15) What ethical principle is followed by ensuring that software products meet high standards?",
            options: [
                { text: "Product quality" },
                { text: "Promoting lifelong learning" },
                { text: "Ensuring cybersecurity compliance" },
                { text: "Maximizing company profits" },
            ],
            correct: "Product quality"
        },
        {
            question: "16) Which of the following should computer professionals avoid in ethical decision-making?",
            options: [
                { text: "Confidentiality" },
                { text: "Shortcuts that harm user safety" },
                { text: "Product quality" },
                { text: "Transparency" },
            ],
            correct: "Shortcuts that harm user safety"
        },
        {
            question: "17) What is the primary ethical responsibility of software managers?",
            options: [
                { text: "To encourage ethical behavior among their teams" },
                { text: "To increase software product sales" },
                { text: "To comply strictly with employer demands" },
                { text: "To enforce high cybersecurity standards" },
            ],
            correct: "To encourage ethical behavior among their teams"
        },
        {
            question: "18) Which of these principles is critical in avoiding harm to users?",
            options: [
                { text: "Conducting thorough testing" },
                { text: "Promoting profit goals" },
                { text: "Pursuing intellectual disobedience" },
                { text: "Lifelong learning" },
            ],
            correct: "Conducting thorough testing"
        },
        {
            question: "19) Why is the 'judgment' principle important for software engineers?",
            options: [
                { text: "It helps them maintain independence and integrity in decisions" },
                { text: "It ensures high software sales" },
                { text: "It allows for more profit-driven outcomes" },
                { text: "It focuses on cybersecurity best practices" },
            ],
            correct: "It helps them maintain independence and integrity in decisions"
        },
        {
            question: "20) What ethical principle is best applied by consulting with knowledgeable colleagues?",
            options: [
                { text: "Informed decision-making" },
                { text: "Confidentiality" },
                { text: "Transparency" },
                { text: "Increasing profit margins" },
            ],
            correct: "Informed decision-making"
        },
        {
            question: "21) What does 'competence' mean in computer ethics?",
            options: [
                { text: "Keeping skills up-to-date and staying informed about industry changes" },
                { text: "Maximizing employer profits" },
                { text: "Ensuring data management compliance" },
                { text: "Complying with all client requests" },
            ],
            correct: "Keeping skills up-to-date and staying informed about industry changes"
        },
        {
            question: "22) What is the best ethical practice when handling user data?",
            options: [
                { text: "Respecting user privacy and protecting confidentiality" },
                { text: "Increasing software sales" },
                { text: "Complying with employer demands" },
                { text: "Implementing strict data management policies" },
            ],
            correct: "Respecting user privacy and protecting confidentiality"
        },
        {
            question: "23) What principle guides software engineers in acting transparently about software limitations?",
            options: [
                { text: "Transparency" },
                { text: "Profit maximization" },
                { text: "Cybersecurity readiness" },
                { text: "Client satisfaction" },
            ],
            correct: "Transparency"
        },
        {
            question: "24) What does 'reporting unethical behavior' mean in computer ethics?",
            options: [
                { text: "Taking responsibility to disclose unethical practices observed in the workplace" },
                { text: "Focusing on client demands" },
                { text: "Following all management instructions" },
                { text: "Maximizing profit goals" },
            ],
            correct: "Taking responsibility to disclose unethical practices observed in the workplace"
        },
        {
            question: "25) What does the term 'professional integrity' imply in computer ethics?",
            options: [
                { text: "Maintaining honesty and avoiding conflicts of interest" },
                { text: "Maximizing software sales" },
                { text: "Only following client requests" },
                { text: "Prioritizing data management policies" },
            ],
            correct: "Maintaining honesty and avoiding conflicts of interest"
        },
        {
            question: "26) What is the importance of 'collegiality' in computer ethics?",
            options: [
                { text: "To promote fair and respectful interactions with colleagues" },
                { text: "To achieve high software sales" },
                { text: "To follow all employer instructions" },
                { text: "To focus on maximizing profits" },
            ],
            correct: "To promote fair and respectful interactions with colleagues"
        },
        {
            question: "27) What is the role of ethical guidelines in preventing harm to users?",
            options: [
                { text: "Guiding professionals to act responsibly in their technical decisions" },
                { text: "Maximizing company revenue" },
                { text: "Strict compliance with client goals" },
                { text: "Focusing solely on cybersecurity protocols" },
            ],
            correct: "Guiding professionals to act responsibly in their technical decisions"
        },
        {
            question: "28) How does lifelong learning relate to computer ethics?",
            options: [
                { text: "It helps professionals stay competent and make informed decisions" },
                { text: "It supports profit generation for software companies" },
                { text: "It emphasizes data management rules" },
                { text: "It maximizes software output quality" },
            ],
            correct: "It helps professionals stay competent and make informed decisions"
        },
        {
            question: "29) Which principle emphasizes fair treatment of all users and clients?",
            options: [
                { text: "Fairness" },
                { text: "Profit maximization" },
                { text: "Following client requirements" },
                { text: "Data retention policies" },
            ],
            correct: "Fairness"
        },
        {
            question: "30) What does the 'avoidance of harm' principle focus on in computer ethics?",
            options: [
                { text: "Ensuring that software and systems do not cause harm to users" },
                { text: "Increasing revenue potential" },
                { text: "Compliance with employer demands" },
                { text: "Following client orders unconditionally" },
            ],
            correct: "Ensuring that software and systems do not cause harm to users"
        },
 ];

        const quizContainer = document.getElementById('quiz');
        const submitButton = document.getElementById('submit-button');

        const selectSound = document.getElementById('select-sound');
        const hoverSound = document.getElementById('hover-sound');
        const submitSound = document.getElementById('submit-sound');
        const selectSubmitSound = document.getElementById('select-submit-sound');

        const timerElement = document.getElementById('timer');
        let selectedAnswers = [];
        let timer = 0;
        let timerInterval;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuiz() {
            quizContainer.innerHTML = '';
            selectedAnswers = new Array(quizData.length).fill(null);
            quizData.forEach((data, index) => {
                const questionContainer = document.createElement('div');
                questionContainer.classList.add('question-container');

                const questionElement = document.createElement('h3');
                questionElement.innerHTML = `${index + 1}. ${data.question}`;
                questionContainer.appendChild(questionElement);

                if (data.image) {
                    const questionImage = document.createElement('img');
                    questionImage.src = data.image;
                    questionImage.alt = "Question Image";
                    questionImage.style.maxWidth = '100%';
                    questionImage.style.marginBottom = '10px';
                    questionContainer.appendChild(questionImage);
                }

                const options = [...data.options];
                shuffle(options);

                options.forEach(option => {
                    const optionElement = document.createElement('div');
                    optionElement.classList.add('option');
                    optionElement.textContent = option.text;

                    if (option.image) {
                        const optionImage = document.createElement('img');
                        optionImage.src = option.image;
                        optionImage.alt = "Option Image";
                        optionImage.style.maxWidth = '500px';
                        optionImage.style.marginLeft = '10px';
                        optionElement.appendChild(optionImage);
                    }

                    optionElement.addEventListener('mouseenter', () => {
                        hoverSound.currentTime = 0;  // Reset the hover audio to the start
                        hoverSound.play();  // Play the hover sound
                    });

                    optionElement.addEventListener('click', () => {
                        selectSound.currentTime = 0;
                        selectSound.play();
                        if (selectedAnswers[index] === option.text) {
                            selectedAnswers[index] = null;
                            optionElement.classList.remove('selected');
                        } else {
                            selectedAnswers[index] = option.text;
                            Array.from(questionContainer.getElementsByClassName('option')).forEach(opt => opt.classList.remove('selected'));
                            optionElement.classList.add('selected');
                        }
                    });
                    questionContainer.appendChild(optionElement);
                });

                quizContainer.appendChild(questionContainer);
            });
        }

        function startTimer() {
            timer = 0;
            timerElement.textContent = `Time: ${timer}s`;
            timerInterval = setInterval(() => {
                timer++;
                timerElement.textContent = `Time: ${timer}s`;
            }, 1000);
        }

        submitButton.addEventListener('click', () => {
            selectSubmitSound.currentTime = 0;
            selectSubmitSound.play();
            if (submitButton.textContent === 'Submit Answers') {
                submitSound.currentTime = 0;
                submitSound.play();
                clearInterval(timerInterval);
                let score = 0;
                quizContainer.innerHTML = '';
                quizData.forEach((data, index) => {
                    const questionContainer = document.createElement('div');
                    questionContainer.classList.add('question-container');

                    const questionElement = document.createElement('h3');
                    questionElement.innerHTML = `${index + 1}. ${data.question}`;
                    questionContainer.appendChild(questionElement);

                    if (data.image) {
                        const questionImage = document.createElement('img');
                        questionImage.src = data.image;
                        questionImage.alt = "Question Image";
                        questionImage.style.maxWidth = '100%';
                        questionImage.style.marginBottom = '10px';
                        questionContainer.appendChild(questionImage);
                    }

                    data.options.forEach(option => {
                        const optionElement = document.createElement('div');
                        optionElement.classList.add('option');
                        optionElement.textContent = option.text;

                        if (option.image) {
                            const optionImage = document.createElement('img');
                            optionImage.src = option.image;
                            optionImage.alt = "Option Image";
                            optionImage.style.maxWidth = '500px';
                            optionImage.style.marginLeft = '10px';
                            optionElement.appendChild(optionImage);
                        }

                        if (option.text === data.correct) {
                            if (selectedAnswers[index] === option.text) {
                                score++;
                                optionElement.classList.add('correct');
                                const tickIcon = document.createElement('span');
                                tickIcon.classList.add('icon');
                                tickIcon.textContent = '✔';
                                optionElement.appendChild(tickIcon);
                            } else {
                                optionElement.classList.add('correct');
                            }
                        } else if (selectedAnswers[index] === option.text) {
                            optionElement.classList.add('wrong');
                            const crossIcon = document.createElement('span');
                            crossIcon.classList.add('icon');
                            crossIcon.textContent = '✖';
                            optionElement.appendChild(crossIcon);
                        }
                        questionContainer.appendChild(optionElement);
                    });

                    quizContainer.appendChild(questionContainer);
                });

                timerElement.textContent = `Your score: ${score}/${quizData.length}`;
                submitButton.textContent = 'Retake';
            } else if (submitButton.textContent === 'Retake') {
                loadQuiz();
                startTimer();
                submitButton.textContent = 'Submit Answers';
            }
        });

        loadQuiz();
        startTimer();
    </script>
</body>
</html>
