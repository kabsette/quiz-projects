<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        #quizList {
            list-style-type: none;
            padding: 0;
        }

        #quizList li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #quizList li a {
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
        }

        #quizList li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Quiz Projects</h1>
    <ul id="quizList"></ul>

    <script>
        async function fetchQuizProjects() {
            const repoOwner = 'your-github-username';  // Replace with your GitHub username
            const repoName = 'quiz-projects'; // Replace with your repository name
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                const projectList = [];

                for (const item of data) {
                    if (item.type === 'dir') {
                        const subdirUrl = `${apiUrl}/${item.name}`;
                        const subdirResponse = await fetch(subdirUrl);
                        const subdirData = await subdirResponse.json();

                        if (subdirData.some(file => file.name === 'index.html')) {
                            projectList.push({
                                name: item.name,
                                url: `https://${repoOwner}.github.io/${repoName}/${item.name}/index.html`
                            });
                        }
                    }
                }

                const quizListElement = document.getElementById('quizList');
                projectList.forEach(project => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = project.url;
                    link.textContent = project.name;
                    listItem.appendChild(link);
                    quizListElement.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching the quiz projects:', error);
            }
        }

        fetchQuizProjects();
    </script>
</body>

</html>
